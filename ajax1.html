<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 1 - Text File</title>
</head>
<body>
    <button id="button">Get Text File</button>
    <br>
    <div id="text">

    </div>
<script>
//create event listener
let button = document.getElementById('button');
button.addEventListener('click', loadText);

function loadText(){
    // //create xhr object
    let xhr = new XMLHttpRequest();
    // //OPEN - type, url/file, async
    xhr.open('GET', 'sample.txt', true);

//OPTİONAL  -USED FOR LOADERS
xhr.onprogress = function () {
    //consoleLOG yaptırdımızda donen rakam bu olcak
    //    //     //3 >> processing  request
}//func

    xhr.onload = function(){
        //consoleLOG yaptırdıgımızda donen rakamlar 1 ve  4 olcak
        if(this.status == 200){
            console.log(this.responseText);
            document.getElementById('text').innerHTML = this.responseText;

        }else if( this.status == 404 ){
                console.log('req error');
        }//else if
    }//xhr.on
    xhr.onerror = function () {
        console.log('on error');
    }//func
    // xhr.onreadystatechange = function(){
        ///consoleLOG yaptırdımzda donen rakamlar bunlar olcak asagıdakiler
    //     //readystate values
    //     //0 >> request not initialized
    //     //1 >> server connection established
    //     //2 >> request received
    //     //3 >> processing  request 
    //     //4 >> request  finished and response is ready
    //     //TUM state numaraları sırası ile geldigi icin bunu degil onload kullanıyoruz yukarıda

    //     if(this.readyState == 4 && this.status ==  200){
            

    //     }//if
    // }//onready

    xhr.send(); //send request

}//loadText
</script>
</body>
</html>
